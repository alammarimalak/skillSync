<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSync | Simple Skill Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .progress-bar {
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">
                <i class="fas fa-bolt text-yellow-400 mr-2"></i>
                SkillSync
            </h1>
            <button id="exportPdf" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">
                <i class="fas fa-file-pdf mr-2"></i> Export to PDF
            </button>
        </div>
        
        <div class="mb-8 p-4 bg-gray-50 rounded-lg">
            <h2 class="text-lg font-semibold mb-4 text-gray-700">Add New Skill</h2>
            <div class="flex gap-2">
                <input type="text" id="skillName" placeholder="Skill name" class="flex-grow px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
                <input type="text" id="skillDescription" placeholder="Description" class="flex-grow px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
                <button id="addSkillBtn" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">
                    <i class="fas fa-plus mr-2"></i> Add
                </button>
            </div>
        </div>
        
        <div>
            <h2 class="text-lg font-semibold mb-4 text-gray-700">Your Skills</h2>
            <div id="skillsContainer" class="space-y-4">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script>
       
    </script>
</body>
</html>
